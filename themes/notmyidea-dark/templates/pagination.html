<div class="paginator">
	<ul class="pagination">
    {% if articles_page.has_previous() %}
        {% if articles_page.previous_page_number() == 1 %}
            <li id="prev" class="prev"><a class="theme_link" href="{{ SITEURL }}/index.html">&larr; Previous</a></li>
        {% else %}
        	<li id="prev" class="prev"><a class="theme_link" href="{{ SITEURL }}/index{{ articles_page.previous_page_number() }}.html">&larr; Previous</a></li>
        {% endif %}
    {% endif %}
    {% if articles_page.has_next() %}
    	<li id="next" class="next"><a class="theme_link" href="{{ SITEURL }}/index{{ articles_page.next_page_number() }}.html">&rarr; Next</a></li>
    {% endif %}
    </ul>
    <ul>
    <!-- <li>  {{ articles_page.number }} / {{ articles_paginator.num_pages }}</li>
   
      </ul> -->
</div>

{% endif %}
